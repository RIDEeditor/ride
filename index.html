<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ruby on Rails IDE</title>
        <!-- This sets the CSS for the editor -->
        <link rel="stylesheet" type="text/css" href="css/editor.css">
    </head>
    <body>
        <div id="editor"></div>
        <div id="statusBar"></div>

        <!-- setup menu items -->
        <script src="js/menu.js" type="text/javascript" charset="utf-8"></script>
        <!-- load ace -->
        <script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <!-- load ace language tools -->
        <script src="ace-builds/src-noconflict/ext-language_tools.js"></script>
        <!-- load ace statusbar extension -->
        <script src="ace-builds/src-noconflict/ext-statusbar.js" type="text/javascript" charset="utf-8"></script>
        <!-- load ace modelist extension -->
        <script src="ace-builds/src-noconflict/ext-modelist.js"></script>
        <!-- do the setup of editor element -->
        <script src="js/setupEditor.js"></script>
    </body>
</html>
