<!DOCTYPE html>
<html>
    <head>
        <title>RIDE Editor</title>
        <!--Import jquery and jquery-ui-->
        <script>window.$ = window.jQuery = require("jquery");</script>
        <script>require("./js/lib/jquery-ui/jquery-ui.js");</script>
        <!--Terminal requirements-->
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script src="js/lib/term.js"></script>
        <!--File tree and tabs-->
        <script src="js/lib/jstree.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/tabs.js"></script>
        <!--Editor requirements-->
        <script src="ace-builds/src/ace.js"></script>
        <script src="ace-builds/src/ext-themelist.js"></script>
        <script src="ace-builds/src/ext-modelist.js"></script>
        <script src="ace-builds/src/ext-statusbar.js"></script>
        
        <!--Do initial setup-->
        <script src="js/init.js"></script>

        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/tabs.css">
        <link rel="stylesheet" type="text/css" href="css/jstree.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-icon/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <div class="panel-container">
            <div class="panel-left">
                <div id="treecontainer">
                    <div id="treeview"></div>
                </div>
            </div>

            <div class="splitter"></div>

            <div class="panel-right">
                <div class="panel-right-top">
                    <div class="tabs-shell tabs">
                        <div class="tabs">
                            <button class='new'>+</button>
                        </div>
                    </div>
                    <div id="code"></div>
                </div>

                <div class="splitter-horizontal"></div>

                <div class="panel-right-bottom">
                    <div id="console"></div>
                </div>
            </div>
        </div>

        <div id="dialog">
           <code id="dialog-contentholder">Dialog Contents</code>
        </div>

        <div id="database-dialog">
           <code id="database-dialog-contentholder">Database Contents</code>
            
            
                <label for="project database">Select a Project</label>
                <br>
                <br>
                <select name="folder_chosen" id="selector">
                </select>
            

           <input id="opendb" type="submit" value="Open database of selected folder">
        </div>

        <div id="create-rails-dialog">
           <code id="create-rails-dialog-contentholder">
            
                <input id="selectDirectory" type="submit" value="Select Directory">

                <p id="dirChosen">Directory:</p>

                Name of Rails project:<input id="enterName" type="text" name="projectName">
                    
                <br>
                <br>

                Select Rails version: <select name="rails_chosen" id="railsv"></select>

           </code>
           <input id="createProject" type="submit" value="create new rails project">
        </div>

        <div id="create-rails-controller">
            <code id="create-rails-controller-dialog-contentholder">
                
            Select Rails project: <select name="railsProjectChosenController" id="projectController"></select>
                
            <br>
            <br>

            Controller name:  <input id="controllerName" type="text" name="controller">

            <br>
            <br>

            Enter actions (comma seperated): <input id="enterActions" type="text" name="Actions">
            

            </code>
            <input id="generateController" type="submit" value="generate rails controller">
        </div>


        <div id="create-rails-model">
            <code id="create-rails-model-dialog-contentholder">
                
            Select Rails project: <select name="railsProjectChosenModel" id="projectModel"></select>
                
            <br>
            <br>

            Model name:  <input id="modelName" type="text" name="model">

            <br>
            <br>

            Enter attributes (comma seperated): <input id="enterAttributes" type="text" name="Attributes">
            

            </code>
            <input id="generateModel" type="submit" value="generate rails model">
        </div>

        <div id="create-bundle-dialog">
           <code id="create-bundle-dialog-contentholder">

                Select Rails project: <select name="rails_chosen" id="bundle"></select>
                <br>
                <br>
                Options: <input id="enterOptions" type="text" name="bundleOptions">

           </code>
           <input id="bundleProject" type="submit" value="bundle rails project">
        </div>

        <div id="create-scaffold-dialog">
           <code id="create-scaffold-dialog-contentholder">

                Select Rails project: <select name="rails_chosen" id="scaffold"></select>
                
                <br>
                <br>

                <div>
                    <label id="resourceName">Resource Name:</label>
                    <input id="resource_name_input" type="text" name="resource">
                </div>

                <br>

                <div id="attributes">
                    <div id="attribute_1">
                        <label>Attribute:</label><input id="attribute_1_name" type="text" name="attributeName">
                        <label>Type:</label><input id="attribute_1_type" type="text" name="attributeType">
                    </div>

                    <br>
                    <br>
                    
                    <!--
                    <div id="attribute_2">
                        <label>Attribute:</label><input id="attribute_2_name" type="text" name="attributeName">
                        <label>Type:</label><input id="attribute_2_type" type="text" name="attributeType">
                        <button id="addAction" type="button">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                    -->
                </div>

                <br>
                <br>

           </code>
           <input id="createScaffold" type="submit" value="create rails scaffold">
        </div>

        <div id="create-railsServer-dialog">
           <code id="create-railsServer-dialog-contentholder">
            
            <label>Select port number:</label><input id="railsServerPort" type="text" name="portNumber">
            <br/>
            <br/>
            <label>Select project:</label><select name="project_chosen_railsServer" id="projectRun"></select>

           </code>
           <input id="railsServer" type="submit" value="run rails">
        </div>

        <div id="rails-server-running">
            <code id="rails-server-running-dialog-contentholder">
                <label>Running Rails Servers</label>
                <div id="allProcesses">
                </div>
                
           </code>
        </div>

        <footer>
            <div id="statusBar">
                <img id="statusIndicatorImage" style="display: none; float: left; height:15px; width: 15px; padding: 2px;" src="css/throbber2.gif">
                <div id="statusIndicatorText" style="float: left; color: white; padding: 1px;"></div>
            </div>
        </footer>
    </body>

</html>
