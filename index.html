<!DOCTYPE html>
<html>
    <head>
        <title>RIDE Editor</title>
        <!--Import jquery and jquery-ui-->
        <script>window.$ = window.jQuery = require("jquery");</script>
        <script>require("./js/lib/jquery-ui/jquery-ui.js");</script>
        <!--Terminal requirements-->
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script src="js/lib/term.js"></script>
        <script src="js/terminal.js"></script>
        <!--File tree and tabs-->
        <script src="js/lib/jstree.js"></script>
        <script src="js/filetree.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/tabs.js"></script>
        <!--Editor requirements-->
        <script src="ace-builds/src/ace.js"></script>
        <script src="ace-builds/src/ext-themelist.js"></script>
        <script src="ace-builds/src/ext-modelist.js"></script>
        <script src="ace-builds/src/ext-statusbar.js"></script>
        <!--Do initial setup-->
        <script src="js/settings.js"></script>
        <script src="js/init.js"></script>
        <!-- Setup the menu and editor -->
        <script src="js/menu.js"></script>
        <script src="js/editor.js"></script>
        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="css/tabs.css">
        <link rel="stylesheet" type="text/css" href="css/jstree.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-icon/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <div class="panel-container">
            <div class="panel-left">
                <div id="treecontainer">
                    <div id="treeview"></div>
                </div>
            </div>

            <div class="splitter"></div>

            <div class="panel-right">
                <div class="panel-right-top">
                    <div class="tabs-shell tabs">
                        <div class="tabs">
                            <button class='new'>+</button>
                        </div>
                    </div>
                    <div id="code"></div>
                </div>

                <div class="splitter-horizontal"></div>

                <div class="panel-right-bottom">
                    <div id="console"></div>
                </div>
            </div>
        </div>

        <div id="dialog">
           <code id="dialog-contentholder">Dialog Contents</code>
        </div>

        <footer>
            <div id="statusBar">
                <img id="statusIndicatorImage" style="display: none; float: left; height:15px; width: 15px; padding: 2px;" src="css/throbber2.gif">
                <div id="statusIndicatorText" style="float: left; color: white; padding: 1px;"></div>
            </div>
        </footer>
    </body>

</html>
