<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <!-- Client -side dependencies -->
    <link rel="stylesheet" type="text/css" href="http://fastly.ink.sapo.pt/3.1.10/css/ink.css"> <!-- inks css file -->
	<script type="text/javascript" src="http://fastly.ink.sapo.pt/3.1.10/js/ink-all.js"></script> <!-- inks js bundle -->
    <script src="init.js"></script>
	<link href="../../css/chat.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div id="wrapper">
      <!-- Display the video of the remote peer -->
      <div id="peer-camera" class="camera">
        <video autoplay></video>
      </div>

      <!-- Display video of the current user -->
      <div id="my-camera" class="camera">
        <video autoplay></video>
      </div>
    </div>

      <div id="messenger-wrapper">
        <div class="container">
          <div id="switch">
            <button id="switch-input">Switch input</button>
          </div>
          <div id="connect">
            <h4>ID: <span id="id"></span></h4>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="peer_id" id="peer_id" placeholder="Peer ID">
            <div id="connected_peer_container" class="hidden">
              Connected Peer:
              <span id="connected_peer"></span>
            </div>
            <button class="ink-button blue" id="login">Login</button>
          </div>

          <div id="chat" class="hidden">
            <div id="messages-container">
              <ul id="messages"></ul>
            </div>
            <div id="message-container">
              <input type="text" name="message" id="message" placeholder="Type message..">
              <button class="ink-button blue" id="send-message">Send Message</button>
              <button class="ink-button green" id="call">Call</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Handlebars template for constructing the list of messages -->
    <script id="messages-template" type="text/x-handlebars-template">
      {{#each messages}}
      <li>
        <span class="from">{{from}}:</span> {{text}}
      </li>
      {{/each}}
    </script>
  </body>
</html>
