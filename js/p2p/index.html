<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>

    <script src="init.js"></script>
    <link href="../../css/lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../../css/chat.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div id="wrapper">
      <!-- Display the video of the remote peer -->
      <div id="peer-camera" class="camera">
        <video id="theirVideo" autoplay poster="../../css/images/person.svg" width="100%" height="auto"></video>
      </div>

      <!-- Display video of the current user -->
      <div id="my-camera" class="camera">
        <video id="myVideo" autoplay poster="../../css/images/person.svg" width="100%" height="auto"></video>
      </div>
    </div>

      <div id="messenger-wrapper">
        <div class="container">
          <div id="video-buttons-div">
            <button id="switch-input-btn">Switch input</button>
            <button id="fullscreen-btn">Fullscreen</button>
          </div>
          <div id="connect">
            <h4>ID: <span id="id"></span></h4>
            <input type="text" name="name" id="name" placeholder="Name">
            <input type="text" name="peer_id" id="peer_id" placeholder="Peer ID">
            <div id="connected_peer_container" class="hidden">
              Connected Peer:
              <span id="connected_peer"></span>
            </div>
            <button class="btn btn-primary" id="login">Connect</button>
          </div>

          <div id="chat" class="hidden">
            <div id="messages-container">
              <ul id="messages"></ul>
            </div>
            <div id="message-container">
              <input type="text" name="message" id="message" placeholder="Type message..">
              <button class="btn btn-primary" id="send-message">Send Message</button>
              <button class="btn btn-success" id="call">Call</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
